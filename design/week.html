        <script>
            $(document).ready(function () {
                        $('td').on('click', function () {
                          $(this).toggleClass('selected');
                          $('td').not(this).popover('hide').removeClass('selected');
                          $('.event').popover('hide');
                        });
                        $('td:not(.free)').popover({
                          container: 'body',
                          placement: 'auto right',
                          content: ['<form>',
                              '<div class="form-group">',
                              '<label>Availability</label>',
                              '<div class="input-group">',
                              '<input type="text" class="form-control" placeholder="Start"/>',
                              '<span class="input-group-addon">&mdash;</span>',
                              '<input type="text" class="form-control" placeholder="End"/>',
                              '</div>',
                              '</div>',
                              '<div class="form-group">',
                              '<button type="submit" class="btn btn-default">Add</button>',
                              '<button type="submit" class="btn btn-default">Update</button>',
                              '<button type="submit" class="btn btn-default">Delete</button>',
                              '</div>',
                              '</form>'].join(''),
                          html: true
                        });
                        $('td.free').tooltip({
                          title: 'All free',
                          container: 'body',
                          placement: 'auto top'
                        }).popover({
                          container: 'body',
                          placement: 'auto right',
                          content: ['<form>',
                                    	'<div class="form-group">',
                                        	'<input type="email" class="form-control" id="event" placeholder="Event Name">',
                                    	'</div>',
                                        '<div class="form-group">',
                                            '<div class="input-group">',
                                                '<input type="text" class="form-control" placeholder="Start"/>',
                                                '<span class="input-group-addon">&mdash;</span>',
                                                '<input type="text" class="form-control" placeholder="End"/>',
                                            '</div>',
                                        '</div>',
                                        '<div class="form-group">',
                                            '<textarea class="form-control" rows="4" placeholder="Description"></textarea>',
                                        '</div>',
                                        '<div class="form-group">',
                                            '<button type="submit" class="btn btn-default">Submit</button>',
                                    		'<button type="submit" class="btn btn-default">Update</button>',
                              				'<button type="submit" class="btn btn-default">Delete</button>',
                                        '</div>',
                                    '</form>'].join(''),
                          html: true
                        });
                        $('td.partial-avail').tooltip({
                          title: function () {
                            return $(this).data('emails');
                          },
                          container: 'body',
                          placement: 'auto top'
                        });
                        $('.event').popover({
                          container: 'body',
                          placement: 'auto bottom',
                          html: true
                        }).on('click', function (e) {
                            $('td').removeClass('selected').popover('hide');
                        	e.stopPropagation();
                        });
                      });
